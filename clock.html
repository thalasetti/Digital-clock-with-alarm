<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock with Alarm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .clock {
      font-size: 3rem;
      background: #1e293b;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .alarm-set {
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #22c55e;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <h1>Digital Clock with Alarm</h1>
  <div class="clock" id="clock">00:00:00</div>

  <div class="alarm-set">
    <input type="time" id="alarmTime">
    <button onclick="setAlarm()">Set Alarm</button>
  </div>

  <p id="alarmStatus"></p>

  <!-- Alarm sound -->
  <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    let alarmTime = null;
    let alarmTriggered = false;

    function updateClock() {
      const now = new Date();
      let hours = String(now.getHours()).padStart(2, '0');
      let minutes = String(now.getMinutes()).padStart(2, '0');
      let seconds = String(now.getSeconds()).padStart(2, '0');
      const currentTime = ${hours}:${minutes}:${seconds};

      document.getElementById('clock').textContent = currentTime;

      // Trigger alarm once
      if (alarmTime && ${hours}:${minutes} === alarmTime && !alarmTriggered) {
        alarmTriggered = true; // prevent multiple triggers
        document.getElementById('alarmStatus').textContent = "⏰ Alarm ringing!";
        document.getElementById('alarmSound').play();
        alert("⏰ Alarm ringing!");
      }
    }

    function setAlarm() {
      const timeInput = document.getElementById('alarmTime').value;
      if (timeInput) {
        alarmTime = timeInput;
        alarmTriggered = false; // reset for next alarm
        document.getElementById('alarmStatus').textContent = Alarm set for ${alarmTime};
      } else {
        alert("Please select a time!");
      }
    }

    // Start clock
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
